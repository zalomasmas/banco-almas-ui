<div class="new-page">
  <div class="container py-4">
    <div class="top-bar d-flex align-items-center mb-2">
      <a class="back" routerLink="/app/nuevo/destinatario"><span class="material-icons">arrow_back</span></a>
      <div class="brand ms-2">Crear nuevo recuerdo</div>
    </div>
    <h2 class="title text-center mb-4">
      ¿Te gustaría que sea para alguna fecha en especial?
      <span class="underline"></span>
    </h2>

    <div class="date-block mb-4">
      <div class="label">Fecha</div>
      <div class="date-input">
        <input type="date" [(ngModel)]="dateOnly" />
        <span class="material-icons calendar">calendar_today</span>
      </div>
      <div class="hint">MM/DD/YYYY</div>
    </div>

    <p class="mb-2 text-center">Deseás que este recuerdo solo lo vea esa persona, o esté disponible para otros también?</p>
    <div class="segmented mb-5">
      <button type="button" class="segment" [class.active]="!wiz.isPublic" (click)="wiz.isPublic=false">
        <span class="material-icons check">check</span>
        <span>Privado</span>
      </button>
      <button type="button" class="segment" [class.active]="wiz.isPublic" (click)="wiz.isPublic=true">
        <span>Publico</span>
      </button>
    </div>

    <a class="cta" routerLink="/app/nuevo/editor">
      <span>Continuar</span>
      <span class="action"><span class="material-icons">arrow_forward</span></span>
    </a>
  </div>
</div>
